name: Build for Windows and test cpu
on:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    paths:
      - '**.md'
      - 'LICENSE'

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Set up Python ${{ env.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.python-version }}
      
    - name: Build
      run: |
        mkdir build && cd build
        C:\Program Files\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build
vcvars64.bat
        cmake .. -G "NMake Makefiles" -DUSE_BACKTRACE=OFF -DBUILD_TEST=ON -DCMAKE_BUILD_TYPE=Release
        nmake
        copy backend*.pyd ..\pyinfinitensor\src\pyinfinitensor\
    
    - name: Install python-frontend
      run: |
        python -m pip install --upgrade pip
        pip install -e ..\pyinfinitensor
