    #     wget ${{ env.protobuf-download }}
    #     tar xf protobuf-cpp-${{ env.protobuf-version }}.tar.gz
    #     cd protobuf-${{ env.protobuf-version }}
    #     ./autogen.sh
    #     ./configure CFLAGS="-fPIC" CXXFLAGS="-fPIC"
    #     make -j8

    # - name: Install protobuf
